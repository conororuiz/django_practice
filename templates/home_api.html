<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh" content="10" >
    <title>Home</title>
</head>
{% extends "base.html" %}
{% load static %}
{% block body %}
    <body background="https://eloutput.com/app/uploads-eloutput.com/2020/03/cine-vacio-sillas.jpg" style="background-size: 101%;padding-bottom: 1468px;">
    <div>
        <nav style="background-color: black">
            <ul class="menu">
                <form class="form-inline" method="get" style="float: right;width: 1000px">
                    <div style="padding-right: 322px">
                        <a href="{% url 'logout' %}" >
                            <buton class="btn btn-outline-light">Logout</buton>
                        </a>
                    </div>
                    <a href="#" style="padding-right: 20px">
                        <buton class="btn btn-outline-light">Suggests</buton>
                    </a>
                    <a href="{% url 'api-movies:movie-list' %}" style="padding-right: 20px">
                        <buton class="btn btn-outline-light">API</buton>
                    </a>
                    <a href="#" style="padding-right: 20px">
                        <buton class="btn btn-outline-light">Add movies</buton>
                    </a>
                    <a style="alignment: right">
                        <input type="search" id="miBusqueda" name="title">
                        <button id="button" class="btn btn-outline-light" type="submit">Search</button>
                    </a>

                </form>

            </ul>
        </nav>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="table">
        {% if movies != 'no se encontraron conicidencias' %}
            <form class="container" style="padding-left: 65px">
                {% for movie in movies %}
                    <div style="display: inline-block">
                        <a href="{% url 'search' movie.slug %}">
                            <div><img src="{{ movie.poster }}" style="width: 200px;height: 300px">
                                <div style=" position:relative ; top: -25px; font-family:Jamrul;  background-color: rgba(0,0,0,0.7);color: #fffffb; text-align: center">{{ movie.year }}</div>
                            </div>
                            <h1></h1>

                        </a>
                    </div>
                {% endfor %}
            </form>
        {% else %}
            <a><h1>{{ movies }}</h1></a>
        {% endif %}
    </div>
    <script src="static/movies/Home.js"></script>
{% endblock %}
</body>
</html>
