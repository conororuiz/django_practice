<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends 'base.html' %}
{% load static %}
{% block body %}


<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
        <a style="align-self: center">
      <img src="https://image.flaticon.com/icons/png/128/889/889199.png " id="icon" alt="" height=50px width=80px />
        </a>
    </div>

    <!-- Login Form -->
    <form method="post">
        {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

{% endblock %}
</body>
</html>
