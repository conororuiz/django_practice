<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" http-equiv="refresh" content="10">
        <title>Search</title>
    </head>
    {% extends "base.html" %}
    {% block body %}
    <body background="/static/movies/sala-de-cine.png" style="background-size: 101%;
    padding-bottom: 2278px;">
    <div>
        <nav style="background-color: black ; ">

            <ul class="menu">

                <form class="form-inline" method="get" style="float: right">
                    <div style="padding-right: 448px">
                    <a href="{% url 'logout' %}" >
                        <buton class="btn btn-outline-light">Logout</buton>
                    </a>
                    </div>
                    <a href="{% url 'home' %}" style="padding-right: 20px">
                        <buton class="btn btn-outline-light">Home</buton>
                    </a>
                    <a style="alignment: right">
                        <input type="search" id="miBusqueda" name="title">
                        <button id="button" class="btn btn-outline-light" type="submit">Search</button>
                    </a>

                </form>

            </ul>
        </nav>
    </div>

    <div class="table" style="padding-top: 60px">
        {% if movies != 'no se encontraron conicidencias' %}
            <form class="container">
                {% for movie in movies.qs %}
                    <div style="display: inline-block">
                        <a href="{% url 'search' movie.slug %}">
                            <div><img src="{{ movie.poster }}" style="width: 200px;height: 300px">
                                <div style=" position:relative ; top: -25px; font-family:Jamrul;  background-color: rgba(0,0,0,0.7);color: #fffffb">{{ movie.directors }}</div>
                            </div>
                            <h1></h1>
                        </a>
                    </div>
                {% endfor %}
            </form>
        {% else %}
            <a><h1>{{ movies }}</h1></a>
        {% endif %}
    </div>
    </body>
{% endblock %}
</html>
