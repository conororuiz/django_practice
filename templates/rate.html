<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Movie</title>
</head>
{% extends 'base.html' %}
{% load static %}
{% block body %}
    <body background="{% static 'movies/film.jpg' %}" style="background-size: cover">
    <div class="wrapper fadeInDown">
        <div id="formContent" style="background-color: inherit">
            <form method="post" style="padding-top: 13px">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="btn" class="btn btn-outline-light" type="submit" style="position: relative;bottom: 7px">RATE</button>
            </form>
        </div>
    </div>

 <script>
    btn = document.getElementById("btn");
    rate = document.getElementById("id_rate");
    btn.addEventListener("click",function () {
        if(parseInt(rate.value)>5){
            alert("La valoracion maxima permitida es 5")
        }
    })
</script>
{% endblock %}
</body>
</html>
